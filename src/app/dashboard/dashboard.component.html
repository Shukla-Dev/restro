<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restro Record Mangement</h1>
        <p class="col-md-8 fs-4">You can save Record</p>
        <a class="btn btn-primary btn-lg" target="_blank" href="" type="button">MyCode</a>
    </div>
</div>

<!-- Table Shown Here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restro Id</th>
            <th scope="col">name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestroData">
            <td >{{data.id}}</td>
            <td >{{data.name}}</td>
            <td >{{data.email}}</td>
            <td >{{data.mobile}}</td>
            <td >{{data.address}}</td>
            <td >{{data.services}}</td> 
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteData(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label  class="form-label">Email Id</label>
                  <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label  class="form-label">Mobile</label>
                  <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Services</label>
                  <input type="text" formControlName="services" class="form-control" id="exampleInputPassword1">
                </div>
               
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addRestro()">Add Details</button>
        </div>
      </div>
    </div>
  </div>
